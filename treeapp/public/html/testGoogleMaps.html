<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map; 
      function initMap() {
          infowindow = new google.maps.InfoWindow({
        });
        var myLatLng = {lat: 39.783229999999996, lng: -75.54888319999999};

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          mapTypeID: 'roadmap',
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPrjvAY50tdy_GRG-zxkfF-uo17RgAsSo&callback=initMap">
    </script>
<script src="javascripts/data.js"></script>

<script src="javascripts/cloudoverlay.js"></script>

<script src="javascripts/geolocation-marker.js"></script>
  </body>
</html>
